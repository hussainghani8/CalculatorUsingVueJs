<body>
  <!-- ============================================ -->
<div id="root">
    <div class="calculator">
   <div  class="display">
      <div class="display-text">
        <span>{{ display }}</span>
      </div>
    </div>
    <div class="buttons"> 
      <div class="button-row">
        <div class="button2" @click="finalResult()">
         <!--  <small style="font-size: 1.4vw;" >Tax</small><p>8%</p> -->
         <div>
        <div style="font-size:1vw; line-height: 1;">Tax</div>
        <div style="font-size:1.5vw; line-height: 1;">8<span style="font-size:1vw;">%</span></div>           
         </div>
        </div>
        <div class="button1" >{{ result }}<i class="fa fa-times-circle"  style="margin-left: auto;
  padding-right: 10px;" @click="clear()"></i>
        </div>        
      </div>
      <div class="button-row">
        <div class="button" @click="number(9)">9</div>
        <div class="button" @click="number(8)">8</div>
        <div class="button" @click="number(7)">7</div>
      </div>
      <div class="button-row">
        <div class="button" @click="number(6)">6</div>
        <div class="button" @click="number(5)">5</div>
        <div class="button" @click="number(4)">4</div>
      </div>
      <div class="button-row">
        <div class="button" @click="number(3)">3</div>
        <div class="button" @click="number(2)">2</div>
        <div class="button" @click="number(1)">1</div>
      </div>
      <div class="button-row">
        <div class="button" @click="unique('.')">.</div>
        <div class="button" @click="number(0)">0</div>
        <div class="button" @click="back()"><i class="fa fa-arrow-circle-left" aria-hidden="true"></i>
        </div>
      </div>

    </div><!--buttons div -->
  </div><!--calculator div -->
</div> <!--root div -->
